---
-name Hostname and banner configuration
  hosts: all
  gather_facts:false
  collections:
    - cisco.ios
  tasks:
    -name: Set hostname
     ios_config:
       lines:
         -hostname {{ device_hostname }}

    -name Set login banner
      ios_config:
        lines:
          -banner motd !Do not access unless authorized!
    
-name Set R1 interface descriptions
  hosts: R1
  gather_facts: no
  tasks:
    -name: Set G0/0/1 description
      ios_config:
        lines:
          -no shutdown
          -description Connection to SW1
        parents: GigabitEthernet0/0/1
    -name: Set G0/0/0 description
      ios_config:
        lines:
          -no shutdown
          -description Connection to R2
        parents: GigabitEthernet0/0/0

-name Set R2 interface descriptions
  hosts: R2
  gather_facts: no
  tasks:
    -name: Set G0/0/0 description
      ios_config:
        lines:
          -no shutdown
          -description Connection to R1
        parents: GigabitEthernet0/0/0
    -name: Set G0/0/1 description
      ios_config:
        lines:
          -no shutdown
          -description Connection to SW1
        parents: GigabitEthernet0/0/1

-name Set SW1 interface descriptions
  hosts: SW1
  gather_facts: no
  tasks:
    -name: Set G0/1 description
      ios_config:
        lines:
          -no shutdown
          -description Connection to R1
        parents: GigabitEthernet0/1
    -name: Set G0/2 description
      ios_config:
        lines:
          -no shutdown
          -description Connection to R2
        parents: GigabitEthernet0/2
    -name: Set G0/3 description
      ios_config:
        lines:
          -no shutdown
          -description Access port
        parents: GigabitEthernet0/3