---
- name: Backup configuration
  hosts: all
  gather_facts: false

  tasks:
    - name: Ensure backups directory exists on control node
      ansible.builtin.file:
        path: backups
        state: directory
        mode: '0755'
      delegate_to: localhost
      run_once: true

    - name: Show running-config
      ios_command:
        commands:
          - show running-config
      register: config

    - name: Save running-config to backups directory
      copy:
        content: "{{ config.stdout[0] }}"
        dest: "backups/show_run_{{ device_hostname }}.txt"

    - name: Success message
      debug:
        msg: "Successfully copied {{ device_hostname }} running-config to /backups directory"
